<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.svg" type="image/x-icon">
    <title>Pong</title>
</head>
<canvas id="gameCanvas" width="800" height="600"> </canvas>

<script>
    var canvas;
    var canvasContext;
    var ballX = 10;
    var ballY = 10;
    var ballColor = 'white'
    var ballSpeedX = 7;
    var ballSpeedY = 5;
    var paddle1Y = 250;
    var paddle2Y = 250;
    const PADDLE_HEIGHT = 100;
    const PADDLE_THICKNESS = 10;
    var player1Score = 0;
    var player2Score = 0;
    const WINNING_SCORE = 5;
    var showingWinScreen = false;

    function calculateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;

        return {
            X: mouseX,
            Y: mouseY
        };
    }
    function handleMouseClick(evt) {
        if (showingWinScreen) {
            player1Score = 0;
            player2Score = 0;
            showingWinScreen = false;
        }
    }


    window.onload = function () {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');
        var framesPerSecond = 60;
        setInterval(function () {
            moveStuff();
            drawStuff();
        }, 1000 / framesPerSecond)

        canvas.addEventListener("mousedown", handleMouseClick);
        canvas.addEventListener('mousemove',
            function (evt) {
                var mousePos = calculateMousePos(evt);
                paddle1Y = mousePos.Y - (PADDLE_HEIGHT / 2);

            })
    }
    function ballReset() {
        if (player1Score >= WINNING_SCORE ||
            player2Score >= WINNING_SCORE) {
            showingWinScreen = true;
        }
        ballSpeedX = -(ballSpeedX);
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedY = 5;
    }
    function computerMovement() {
        var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT / 2);
        if (paddle2YCenter > ballY + 35) {
            paddle2Y -= 5;
        } else if (paddle2YCenter < ballY - 35) {
            paddle2Y += 5;
        }
    }


    function moveStuff() {
        if (showingWinScreen === true) {
            return;
        }
        computerMovement();

        ballY += ballSpeedY;
        ballX += ballSpeedX;

        if (ballX > canvas.width) {
            if (ballY > paddle2Y - 5 && ballY < (paddle2Y + PADDLE_HEIGHT + 5)) {
                ballSpeedX = -ballSpeedX;

                var deltaY = ballY - (paddle1Y + PADDLE_HEIGHT / 2);
                ballSpeedY = deltaY * 0.075;
            } else {
                player1Score++;
                ballReset();
            }
        }
        if (ballY > canvas.height) {
            ballSpeedY = -(ballSpeedY)
        }
        if (ballX < 0) {
            if (ballY > (paddle1Y - 5) && ballY < (paddle1Y + PADDLE_HEIGHT + 5)) {
                ballSpeedX = -ballSpeedX;
                var deltaY = ballY - (paddle2Y + PADDLE_HEIGHT / 2);
                ballSpeedY = deltaY * 0.075;
            } else {
                player2Score++; 
                ballReset();
            }
        }
        if (ballY < 0) {
            ballSpeedY = -(ballSpeedY);
        }

    }

    function drawNet() {
        for (var i = 0; i < canvas.height; i += 40) {
            colorRect(canvas.width / 2 - 1, i, 2, 20, 'white');
        }
    }

    function drawStuff() {
        colorRect(0, 0, canvas.width, canvas.height, 'black');

        if (showingWinScreen === true) {
            canvasContext.fillStyle = "White"
            canvasContext.fillText("click to continue", canvas.width / 2 - 50, 500);
            if (player1Score === 5) {
                canvasContext.fillStyle = "White"
                canvasContext.fillText("PLAYER 1 WIN!", canvas.width / 2 - 50, 250);
            } else if (player2Score === 5) {
                canvasContext.fillStyle = "White"
                canvasContext.fillText("COMPUTER PLAYER WIN!", canvas.width / 2 - 75, 250);
            }
            return;
        }

        colorCircle(ballX, ballY, 10, 'white')
        colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')
        colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')

        canvasContext.fillText(player1Score, canvas.width / 2 - 200, 25);
        canvasContext.fillText(player2Score, canvas.width / 2 + 200, 25);

        drawNet();
    }

    function colorRect(leftX, topY, width, height, drawcolor) {
        canvasContext.fillStyle = drawcolor;
        canvasContext.fillRect(leftX, topY, width, height);
    }

    function colorCircle(centerX, centerY, radius, ballcolor) {
        canvasContext.fillStyle = ballcolor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
        canvasContext.fill();
    }
</script>

</html>
