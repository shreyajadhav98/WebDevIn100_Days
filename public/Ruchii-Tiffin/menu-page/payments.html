<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Ruchii Tiffin</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="payments.css">
   
    
</head>
<body>
    <!-- Loader -->

        <div class="truckWrapper">

                    <rect stroke-width="2" stroke="#282828" fill="#DFDFDF" rx="2" height="4" width="6" y="84" x="1"></rect>
                </svg>
            </div>
            <div class="truckTires">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 30 30" class="tiresvg">

                    <circle stroke-width="3" stroke="#282828" fill="#282828" r="13.5" cy="15" cx="15"></circle>
                    <circle fill="#DFDFDF" r="7" cy="15" cx="15"></circle>
                </svg>
            </div>
            <div class="road"></div>
            <svg xml:space="preserve" viewBox="0 0 453.459 453.459" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="Capa_1" version="1.1" fill="#000000" class="lampPost">

            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="content">
        <form id="paymentForm" class="animate__animated animate__fadeInUp">
            <div class="row">
                <div class="column bg-white rounded-xl shadow-lg p-6 animate__animated animate__fadeInLeft animate__delay-1s">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" id="name" placeholder="Jacob Aiden" required>
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" id="email" placeholder="example@example.com" required>
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" id="address" placeholder="Room - Street - Locality" required>
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" id="city" placeholder="Berlin" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>State:</span>
                            <input type="text" id="state" placeholder="Germany" required>
                        </div>
                        <div class="input-box">
                            <span>Zip Code:</span>
                            <input type="number" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                    <div class="input-box">
                        <span>Coupon Code:</span>
                        <div class="flex items-center gap-2">
                            <input type="text" id="coupon" placeholder="Enter Coupon Code" class="flex-1">
                            <button type="button" class="btn py-2 px-4" onclick="applyCoupon()">Apply</button>
                        </div>
                        <p id="discountMessage"></p>
                    </div>
                </div>

                <div class="column bg-white rounded-xl shadow-lg p-6 animate__animated animate__fadeInRight animate__delay-1s">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Select Payment Method:</span>
                        <div class="payment-option" onclick="selectPayment('card')">
                            <i class="fas fa-credit-card"></i>
                            <span>Credit/Debit Card</span>
                        </div>
                        <div class="payment-option" onclick="selectPayment('upi')">
                            <i class="fas fa-university"></i>
                            <span>UPI</span>
                        </div>
                        <div class="payment-option" onclick="selectPayment('wallet')">
                            <i class="fas fa-wallet"></i>
                            <span>Wallet</span>
                        </div>
                        <div class="payment-option" onclick="selectPayment('cod')">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Cash on Delivery</span>
                        </div>
                    </div>

                    <div id="card-details" class="hidden animate__animated animate__fadeIn">
                        <span>Cards Accepted:</span>
                        <img src="/Utils/credit-card.png" alt="Image not available">
                        <div class="flex flex-wrap gap-4 mt-4">
                            <div class="input-box">
                                <span>Card Number:</span>
                                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                            </div>
                            <div class="input-box">
                                <span>Expiry Date:</span>
                                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="input-box">
                                <span>CVV:</span>
                                <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                            </div>
                        </div>
                        <div id="card-errors" role="alert"></div>
                    </div>

                    <div id="upi-details" class="hidden">
                        <span>Enter UPI ID:</span>
                        <input type="text" id="upiId" placeholder="example@upi">
                    </div>

                    <div id="wallet-details" class="hidden">
                        <span>Select Wallet:</span>
                        <select id="walletType">
                            <option value="paytm">Paytm</option>
                            <option value="phonepe">PhonePe</option>
                            <option value="googlepay">Google Pay</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitButton" class="btn mt-8 mx-auto block animate__animated animate__pulse animate__infinite">Proceed</button>
        </form>
    </div>

    <script>
        // Payment method selection
        function selectPayment(method) {
            document.getElementById("card-details").classList.toggle("hidden", method !== "card");
            document.getElementById("upi-details").classList.toggle("hidden", method !== "upi");
            document.getElementById("wallet-details").classList.toggle("hidden", method !== "wallet");
        }

        // Placeholder for applyCoupon
        function applyCoupon() {
            document.getElementById("discountMessage").textContent = "Coupon applied!";
        }

        // Loader handling
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').classList.add('visible');
            }, 1500);
        });

        // Card input formatting
        document.getElementById("cardNumber")?.addEventListener("input", function(e) {
            let value = e.target.value.replace(/\D/g, "").substring(0, 16);
            value = value.replace(/(\d{4})/g, "$1 ").trim();
            e.target.value = value;
        });

        document.getElementById("expiryDate")?.addEventListener("input", function(e) {
            let value = e.target.value.replace(/\D/g, "").substring(0, 4);
            if (value.length >= 2) value = value.slice(0, 2) + "/" + value.slice(2);
            e.target.value = value;
        });

        document.getElementById("cvv")?.addEventListener("input", function(e) {
            e.target.value = e.target.value.replace(/\D/g, "").substring(0, 4);
        });
    </script>
</body>
</html>
